apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: project-gitops
  namespace: flux-system
spec:
  sourceRef:
    kind: GitRepository
    name: project-config
  interval: 10m
  path: ./gitops/ # Path tells where to find the files. Excellent for "monorepos" where you have multiple different applications in one repository, like the example repository.
